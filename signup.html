<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.show {
            display: block;
        }
        
        .otp-section {
            display: none;
        }
        
        .otp-section.show {
            display: block;
        }
        
        .payment-section {
            display: none;
        }
        
        .payment-section.show {
            display: block;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-btn {
            background: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Sign Up</h1>
        <p class="subtitle">Create your account to start shopping</p>
        
        <div id="message" class="message"></div>
        
        <!-- Step 1: Signup Form -->
        <div id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="01XXXXXXXXX" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            
            <button id="signupBtn" onclick="handleSignup()">
                Send OTP
            </button>
        </div>
        
        <!-- Step 2: OTP Verification -->
        <div id="otpSection" class="otp-section">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" placeholder="6-digit OTP" maxlength="6" required>
            </div>
            
            <button id="verifyBtn" onclick="handleVerifyOTP()">
                Verify OTP
            </button>
            <button class="back-btn" onclick="goBackToSignup()">Back</button>
        </div>
        
        <!-- Step 3: Payment -->
        <div id="paymentSection" class="payment-section">
            <h2 style="text-align: center; margin-bottom: 20px;">üí≥ Payment</h2>
            
            <div class="form-group">
                <label for="amount">Amount (BDT)</label>
                <input type="number" id="amount" placeholder="Enter amount" value="500" required>
            </div>
            
            <button id="payBtn" onclick="handlePayment()">
                Pay with bKash
            </button>
            <button class="back-btn" onclick="skipPayment()">Skip Payment</button>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANT: Replace with your Railway API URL
        const API_URL = 'https://your-app-name.up.railway.app';
        
        let currentUserId = null;
        let currentPhone = null;
        
        // Show message function
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }
        
        // Handle Signup
        async function handleSignup() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!name || !phone || !password) {
                showMessage('Please fill all required fields', 'error');
                return;
            }
            
            if (phone.length !== 11 || !phone.startsWith('01')) {
                showMessage('Invalid phone number format', 'error');
                return;
            }
            
            const btn = document.getElementById('signupBtn');
            btn.disabled = true;
            btn.innerHTML = 'Sending OTP <span class="loader"></span>';
            
            try {
                const response = await fetch(`${API_URL}/api/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentPhone = phone;
                    showMessage(`OTP sent to ${phone} via ${data.operator}`, 'success');
                    
                    // Show OTP section
                    document.getElementById('signupForm').style.display = 'none';
                    document.getElementById('otpSection').classList.add('show');
                } else {
                    showMessage(data.error || 'Signup failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                console.error('Signup error:', error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Send OTP';
            }
        }
        
        // Handle OTP Verification
        async function handleVerifyOTP() {
            const otp = document.getElementById('otp').value.trim();
            
            if (otp.length !== 6) {
                showMessage('Please enter 6-digit OTP', 'error');
                return;
            }
            
            const btn = document.getElementById('verifyBtn');
            btn.disabled = true;
            btn.innerHTML = 'Verifying <span class="loader"></span>';
            
            try {
                const response = await fetch(`${API_URL}/api/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: currentPhone, otp })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUserId = data.userId;
                    showMessage('Account verified successfully! üéâ', 'success');
                    
                    // Show payment section
                    document.getElementById('otpSection').classList.remove('show');
                    document.getElementById('paymentSection').classList.add('show');
                } else {
                    showMessage(data.error || 'Invalid OTP', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                console.error('OTP verification error:', error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Verify OTP';
            }
        }
        
        // Handle Payment
        async function handlePayment() {
            const amount = document.getElementById('amount').value;
            
            if (!amount || amount <= 0) {
                showMessage('Please enter a valid amount', 'error');
                return;
            }
            
            const btn = document.getElementById('payBtn');
            btn.disabled = true;
            btn.innerHTML = 'Processing <span class="loader"></span>';
            
            try {
                const response = await fetch(`${API_URL}/api/payment/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId, amount })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to bKash payment page
                    window.location.href = data.bkashURL;
                } else {
                    showMessage(data.error || 'Payment creation failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                console.error('Payment error:', error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Pay with bKash';
            }
        }
        
        // Skip payment
        function skipPayment() {
            showMessage('Account created successfully! Welcome! üéâ', 'success');
            setTimeout(() => {
                window.location.href = '/dashboard.html'; // Redirect to dashboard
            }, 2000);
        }
        
        // Go back to signup
        function goBackToSignup() {
            document.getElementById('otpSection').classList.remove('show');
            document.getElementById('signupForm').style.display = 'block';
        }
    </script>
</body>
</html>
